
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main church icon (larger) -->
  <g transform="translate(100, 150)">
    <path d="M80 10L40 40V300H120V40L80 10Z" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="75" y="20" width="10" height="30" fill="#6366F1"/>
    <rect x="65" y="30" width="30" height="10" fill="#6366F1"/>
  </g>
  
  <!-- Share network visualization -->
  <g transform="translate(300, 200)">
    <circle cx="100" cy="60" r="15" fill="#F59E0B"/>
    <circle cx="200" cy="80" r="15" fill="#F59E0B"/>
    <circle cx="150" cy="150" r="15" fill="#F59E0B"/>
    <circle cx="250" cy="180" r="15" fill="#F59E0B"/>
    <line x1="100" y1="60" x2="200" y2="80" stroke="#F59E0B" stroke-width="3"/>
    <line x1="200" y1="80" x2="150" y2="150" stroke="#F59E0B" stroke-width="3"/>
    <line x1="150" y1="150" x2="250" y2="180" stroke="#F59E0B" stroke-width="3"/>
  </g>
  
  <!-- Text content -->
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">ChurchShare</text>
  <text x="450" y="260" font-family="Arial, sans-serif" font-size="32" fill="#E5E7EB">Secure Ministry File Sharing</text>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="24" fill="#D1D5DB">Simple, secure file sharing for churches and creative ministries</text>
</svg>
